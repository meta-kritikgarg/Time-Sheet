<html>
<head>
  <title>My Calendar</title>
  <script src="moment.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular.js"></script>
<script src="cal.js"></script>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="cal.css">

</head>
<body ng-app="demo">
  <div ng-controller="calendarDemo" >
<button type="button" ng-click="previous()" class="btn btn-primary custom col-lg-4 col-xs-12">previous</button>
<div class="col-lg-4 col-xs-12 text-center header">{{mon}}{{year}}</div>
<button type="button" ng-click="next()" class="btn btn-primary custom col-lg-4 col-xs-12">Next</button>
</br>
</br>
<div ng-repeat="day in daysObjs" class="calendar">
<div class="my-cal-days">{{day.day}}</div>
<div class=" my-cal-num" ng-click="dateClick(day)">{{day.date}}</div>
  </div>

</div>

</body>
</html>
