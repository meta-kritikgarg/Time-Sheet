<div>
  <div class="row">
<button type="button" ng-click="previous()" class="btn btn-primary custom col-lg-1 col-xs-10">previous</button>
<div class="col-lg-4 col-xs-12 header text-center">{{mon}}   {{year}}</div>
<button type="button" ng-click="next()" class="btn btn-primary btn pull-right custom col-lg-1 col-xs-10">Next</button>
</div>

    <center>

</div>
    </center>
</div>
