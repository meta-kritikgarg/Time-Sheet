<div class="widgets">
  <div class="row">
    <div class="col-md-12">
       <div
          ba-panel
          ba-panel-title="Add Organization"
          ba-panel-class="with-scroll">

          <div id="add-organization">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="organization-name" class="col-lg-2" >Name:</label>
               <div class="col-sm-9">
              <input type="text" class="form-control" id="organization-name" placeholder="enter organization name here">
            </div>
</div>
              <div class="form-group">
                  <label for="organization-description" class="col-lg-2">Description:</label>
                  <div class="col-sm-9">
                  <textarea class="form-control" rows="6" id="organization-description" placeholder="enter organization description here"></textarea>
                </div>
                </div>
                <div class="form-group">
                    <label for="organization-address-line-1" class="col-lg-2">Address line 1:</label>
                      <div class="col-sm-9">
                    <input type="text" class="form-control" id="organization-address-line-1" placeholder="address">
                  </div>
                </div>
                  <div class="form-group">
                      <label for="organization-address-line-2" class="col-lg-2">Address line 2:</label>
                        <div class="col-sm-9">
                      <input type="text" class="form-control" id="organization-address-line-2" placeholder="address">
                    </div>
                  </div>
                    <div class="form-group">
                        <label for="organization-contact" class="col-lg-2">Contact:</label>
                          <div class="col-sm-9">
                        <input type="email" class="form-control" id="organization-contact" placeholder="contact email">
                      </div>
                    </div>
               <button type="submit" class="btn btn-primary center-block">Add</button>
            </form>
            </div>


      </div>
</div>
