<div class="row">
  <div class="col-md-12">
    <div ba-panel ba-panel-title="Editable Rows" ba-panel-class="with-scroll" >

      <div class="add-row-editable-table">
        <button class="btn btn-primary" ng-click="ProjectVM.addProject()">Add row</button>
      </div>
      <table class="table table-bordered table-hover table-condensed">
        <tr>
          <td></td>
          <td>Name</td>
          <td>Description</td>
          <td>Actions</td>
        </tr>
        <tr ng-repeat="project in ProjectVM.projects" class="editable-row">
          <td>
              {{$index +1}}
          </td>
          <td>
              <span editable-text="project.name" e-name="name" e-form="rowform" e-required>
              {{ project.name || 'empty' }}
              </span>
          </td>
          <td class="select-td">
            <span editable-text="project.description" e-name="description" e-form="rowform" e-required>
            {{ project.description || 'empty' }}
            </span>
          </td>
          <td>
            <form editable-form name="rowform" ng-show="rowform.$visible" class="form-buttons form-inline"
                  shown="ProjectVM.inserted == project">
              <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary editable-table-button btn-xs" ng-click="ProjectVM.createProject(rowform.$data)">
                Save
              </button>
              <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default editable-table-button btn-xs">
                Cancel
              </button>
            </form>
            <div class="buttons" ng-show="!rowform.$visible">
              <button class="btn btn-primary editable-table-button btn-xs" ng-click="rowform.$show()">Edit</button>

            </div>
          </td>
        </tr>
      </table>





    </div>
  </div>
</div>
